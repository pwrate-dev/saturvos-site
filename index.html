<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaturvOs | 32-bit OS Project</title>
    <style>
        /* --- O ESTILO QUE VOCÊ PASSOU --- */
        :root {
            --amarelo: #FFEA00; 
            --preto: #050505;
            --cinza: #111111;
            --texto: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--preto);
            color: var(--texto);
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            min-height: 100vh;
        }

        .lateral {
            flex: 1;
            min-width: 300px;
            background-image: url('fundo.png'); /* Sua imagem de linhas */
            background-size: cover;
            background-position: center;
            border-bottom: 2px solid var(--amarelo);
            opacity: 0.4;
        }

        .centro {
            flex: 2;
            min-width: 320px;
            background-color: var(--preto);
            padding: 50px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-left: 2px solid var(--amarelo);
            border-right: 2px solid var(--amarelo);
            position: relative;
            z-index: 10;
        }

        .logo-principal {
            width: 180px;
            height: 180px;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 4px solid var(--amarelo);
            padding: 5px;
            box-shadow: 0 0 25px rgba(255, 234, 0, 0.3);
        }

        h1 {
            color: var(--amarelo);
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-badge {
            background-color: var(--amarelo);
            color: var(--preto);
            padding: 5px 15px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-top: 10px;
            display: inline-block;
        }

        .terminal-text {
            text-align: left;
            background-color: #0f0f0f;
            padding: 20px;
            border: 1px solid #333;
            margin-top: 30px;
            width: 85%;
            font-size: 0.9rem;
            color: #ccc;
        }

        .cursor { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        .btn-download {
            margin-top: 40px;
            padding: 15px 40px;
            border: 2px solid var(--amarelo);
            color: var(--amarelo);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .btn-download:hover {
            background-color: var(--amarelo);
            color: var(--preto);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="lateral"></div>

        <main class="centro">
            <img src="logo.png" alt="SaturvOs Logo" class="logo-principal">
            <h1>SaturvOs</h1>
            <div class="status-badge">KERNEL STATUS: EM DESENVOLVIMENTO</div>

            <div class="terminal-text">
                <p>> Initializing SaturvOs Kernel...</p>
                <p>> Architecture: x86 32-bit</p>
                <p>> Loading drivers... [OK]</p>
                <p>> System ready.</p>
                <p>> <span class="cursor">_</span></p>
            </div>

            <a href="https://github.com/pwrate-dev/pwrate-dev.github.io" class="btn-download">VER REPOSITÓRIO</a>
        </main>

        <div class="lateral"></div>
    </div>

</body>
</html>
