<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaturvOs | Kernel Development</title>
    
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        /* --- ESTILO INDUSTRIAL / CYBERPUNK (Amarelo e Preto) --- */
        :root {
            --amarelo: #FFEA00; /* Amarelo Alerta */
            --preto: #050505;
            --cinza: #111111;
            --texto: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--preto);
            color: var(--texto);
            font-family: 'Courier New', Courier, monospace; /* Fonte estilo Terminal */
            overflow-x: hidden;
        }

        /* --- LAYOUT RESPONSIVO (A Mágica das Colunas) --- */
        .container {
            display: flex;
            flex-wrap: wrap;
            min-height: 100vh;
        }

        /* LATERAIS (Desktop: Decorativo | Mobile: Scroll) */
        .lateral {
            flex: 1;
            min-width: 300px; /* Largura mínima antes de quebrar pro mobile */
            background-image: url('fundo.png'); /* Sua imagem de linhas */
            background-size: cover;
            background-position: center;
            border-bottom: 2px solid var(--amarelo);
            opacity: 0.6; /* Leve transparência para ficar dark */
        }

        /* CENTRO (Onde fica o texto principal) */
        .centro {
            flex: 2; /* Ocupa o dobro do espaço no PC */
            min-width: 320px;
            background-color: var(--preto);
            padding: 50px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-left: 2px solid var(--amarelo);
            border-right: 2px solid var(--amarelo);
            position: relative;
            z-index: 10;
        }

        /* --- ELEMENTOS DO SITE --- */
        .logo-principal {
            width: 180px;
            height: 180px;
            margin-bottom: 20px;
            border-radius: 50%; /* Garante que fique redondo */
            border: 4px solid var(--amarelo);
            padding: 5px;
            box-shadow: 0 0 25px rgba(255, 234, 0, 0.3);
        }

        h1 {
            color: var(--amarelo);
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-badge {
            background-color: var(--amarelo);
            color: var(--preto);
            padding: 5px 15px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-top: 10px;
            display: inline-block;
        }

        .terminal-text {
            text-align: left;
            background-color: #0f0f0f;
            padding: 20px;
            border: 1px solid #333;
            margin-top: 30px;
            width: 80%;
            font-size: 0.9rem;
            color: #ccc;
        }

        .terminal-text p { margin: 5px 0; }
        .cursor { animation: blink 1s infinite; }

        @keyframes blink { 50% { opacity: 0; } }

        .btn-download {
            margin-top: 40px;
            padding: 15px 40px;
            border: 2px solid var(--amarelo);
            color: var(--amarelo);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
